[global/wm]
margin-bottom = 0
margin-top = 0

override-redirect = false

include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/decor.ini
include-file = $HOME/.config/polybar/system.ini

[bar/dvi]
monitor = DVI-D-0
width = 100%
height = 30
offset-x = 0
offset-y = 0
locale = pt_BR.UTF-8

background = ${color.base}
foreground = ${color.text}

radius-top = 1
radius-bottom = 0.0

line-size = 2
line-color = ${color.mantle}

border-size = 3
border-color = ${color.crust}

padding-left = 0
padding-right = 0

module-margin = 0

modules-left = i3 network pulseaudio-control
modules-center =
modules-right = temperature cpu fs-root fs-hd date time

fixed-center = true

spacing = 0
dim-value = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

font-0 = "Iosevka Nerd Font:size=12:style=Bold;2"
font-1 = "JetBrains Mono:size=10;3"

